server {

	listen 127.0.0.1:8080;
	server_name localhost;

	location / {
		root www/statics;
		method GET;
		index index.html;
	}
	location /favicon.ico {
		root www/statics;
		method GET;
		index index.html;
	}
	location /server {
		root www/statics;
		method GET;
		index server.html;
	}

	location /submit {
		root www/statics;
		method GET;
		max_body 90000;
		index submit.html;
	}

	location /upload {
		root www/statics;
		method GET;
		max_body 90000;
		index upload.html;
	}
	location /delete {
		root www/statics;
		index delete.html;
		method DELETE;
	}

	location /redirect {
		root www;
		return 301 /;
	}
	
	cgi .php {
		root www/cgi-bin;
		method GET POST
	}
	
	cgi .py {
		root www/cgi-bin;
        method GET POST
    }
	
	error_page 404 /404.html;
	location /404.html {
		root /usr/share/nginx/html/;
	}

	error_page 500 502 503 504 /50x.html;
	location /50x.html {
		root /
	}
}

server {
	listen 0.0.0.0:8081;
	server_name error_server;
	error_page 400 401 402 403 404;
	
	location / {
		root www;
		method GET;
		index error.html;
		autoindex on;
	}
	
	location /redirect {
		root www;
		return 301 https://google.com;
	}
}
