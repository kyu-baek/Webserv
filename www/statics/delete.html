<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Little Webserver</title>
</head>
<body>
	<div><a href="/">Go to index</a></div>
	<button onclick="deleteResource('uploaded/')">Delete</button>
	<script>
		function deleteResource(url) {
			fetch(url, {
			  method: 'DELETE'
			});
		  }
	</script>
</body>
</html>
